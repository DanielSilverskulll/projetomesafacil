<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mesa Fácil </ion-title>
    </ion-toolbar>
     <div>
      <img   src="../../imagem/app.logo.png" alt="Mesa Fácil" >
    </div>
    <br>
    <div class="container">
      <h2>Login</h2>
      <form (ngSubmit)="LoginAuth()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="user" name="user" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
         <br> 
       <ion-button type="submit">Login</ion-button>
      </form>
      <br>
      <div> 
        <p>Caso não possua uma conta entre em resgistar-se :</p>
        
        <ion-button type="submit"> Registrar-se </ion-button> 
      </div>
   
    </div>


  </ion-header>
</ion-content>
